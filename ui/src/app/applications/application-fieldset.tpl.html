<md-button ng-click="onDeleteDevice({event: $event})"
           ng-show="!isEdit && deviceScope === 'tenant'"
           class="md-raised md-primary">{{ 'device.delete' | translate }}</md-button>


<md-content class="md-padding" layout="column">
    <md-input-container class="md-block"
                        ng-show="!isEdit && isAssignedToCustomer && !isPublic && deviceScope === 'tenant'">
        <label translate>device.assignedToCustomer</label>
        <input ng-model="assignedCustomer.title" disabled>
    </md-input-container>
    <div class="tb-small" style="padding-bottom: 10px; padding-left: 2px;"
         ng-show="!isEdit && isPublic && (deviceScope === 'customer' || deviceScope === 'tenant')">
        {{ 'device.device-public' | translate }}
    </div>
	<fieldset ng-disabled="loading || !isEdit">
		<md-input-container class="md-block">
			<label translate>application.name</label>
			<input required name="name" ng-model="application.name">	
			<div ng-messages="theForm.name.$error">
	      		<div translate ng-message="required">application.name-required</div>
	    	</div>				
		</md-input-container>
    <md-input-container class="md-block">
    <tb-json-form schema="application.configurationDescriptor.schema"
                                          form="application.configurationDescriptor.form"
                                          model="application.deviceTypes"
                                          readonly="loading || !isEdit"
                                          form-control="theForm">
      </tb-json-form>
    </md-input-container>
    <md-input-container class="md-block">
        <label translate>application.description</label>
        <textarea ng-model="application.additionalInfo.description" rows="2"></textarea>
    </md-input-container>
	</fieldset>
</md-content>
