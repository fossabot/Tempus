syntax = "proto3";
package rules;

option java_package = "com.hashmapinc.server.gen.rule";
option java_outer_classname = "RuleToPluginEvents";


message Uid {
    sint64 uuidMsb = 1;
    sint64 uuidLsb = 2;
}

message AbstractRuleToPluginMessage {
    Uid uuid = 1;
    Uid tenantId = 2;
    Uid customerId = 3;
    Uid deviceId = 4;
    sint64 deliveryId = 5;
}

message KafkaActionMessage {
    AbstractRuleToPluginMessage sup = 1;
    bytes data = 2;
}

message KafkaActionPayloadData {
    string topic = 1;
    string msgBody = 2;
    bool sync = 3;
    int32 requestId = 4;
}


